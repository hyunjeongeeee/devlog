name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
    # main 브런치에 push 될때마다 재배포하게 설정한다는 뜻
permissions:
      contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    ## gradle build
    - name: Build with Gradle
      run: ./gradlew bootJar

    ## 웹 이미지 빌드 및 도커허브에 push
    - name: web docker build and push
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build -t ${{ secrets.DOCKER_REPO }}/devlog-web .
        docker push ${{ secrets.DOCKER_REPO }}/devlog-web

    ## docker compose up
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ec2-user
        key: ${{ secrets.KEY }}
        script: |
          sudo docker rm -f $(docker ps -qa)
          sudo docker pull ${{ secrets.DOCKER_REPO }}/devlog-web
          sudo docker pull ${{ secrets.DOCKER_REPO }}/devlog-nginx
          docker-compose up -d
          docker image prune -f
        debug: true
